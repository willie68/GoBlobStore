port: 8000
sslport: 8443
serviceURL: https://127.0.0.1:8443
secretfile: ""
apikey: false
healthcheck:
  period: 30
metrics:
  enable: true
logging:
  level: debug
  filename: ""
engine:
  retentionManager: SingleRetention
  tenantautoadd: true
  backupsyncmode: false
  storage:
    storageclass: SimpleFile
    properties:
      rootpath: R:/blbstg
  cache:
    storageclass: FastCache
    properties:
      rootpath: R:/blbcache
      maxcount: 100000
      maxramusage: 1024000000
headermapping:
  headerprefix: x-
  retention:
  tenant: 
  apikey: 
  filename:
auth:
  type: none
  properties: 
    validate: false
