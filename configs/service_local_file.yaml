port: 8000
sslport: 8443
serviceURL: https://127.0.0.1:8443
secretfile: ""
apikey: false
healthcheck:
  period: 30
# enable/disable metrics 
metrics:
  enable: true
logging:
  level: debug
  filename: ""
engine:
  retentionManager: SingleRetention
  tenantautoadd: true
  backupsyncmode: false
  allowtntbackup: true
  storage:
    storageclass: SimpleFile
    properties:
      rootpath: H:/temp/blbstg
  cache:
    storageclass: FastCache
    properties:
      rootpath: H:/temp/blbcache
      maxcount: 100000
      maxramusage: 1024000000
  index:
    storageclass: bluge
    properties:
      rootpath: H:/temp/blbstg
  extractor:
    service: tika
    properties:
      baseurl: "http://127.0.0.1:9998"
headermapping:
  headerprefix: x-
  retention:
  tenant: 
  apikey: 
  filename:
#  apikey: X-es-apikey
auth:
  type: #jwt
  properties: 
    validate: false
    strict: true
    tenantClaim: Tenant
    roleClaim: 
    rolemapping: 
        object-reader: Reader
        object-creator: Creator
        object-admin: ObAdmin
        tenant-admin: TnAdmin
        admin: Admin
